<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Link</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/202061261?s=400&u=80f9d7669e799d3be3a78575889b4ef55a7ce77b&v=4" type="image/png">

</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <div class="profile-image">
                    <img src="https://avatars.githubusercontent.com/u/202061261?s=400&u=80f9d7669e799d3be3a78575889b4ef55a7ce77b&v=4" alt="RIT-Logo">
                </div>
                <div class="profile-info">
                    <h1>Republic of Information Technology</h1>
                    <p>See what we have to offer!</p>
                </div>
            </div>
        </header>

        <main>
                <div class="buttons">
                    <h3>Join Us</h3>
                    <button class="action-button"><i class="fab fa-whatsapp"></i>WhatsApp</button>
                    <button class="action-button"><i class="fab fa-discord"></i>Discord</button>
                    
                    <h3>Social Media</h3>
                    <button class="action-button"><i class="fab fa-instagram"></i>Instagram</button>
                    <button class="action-button"><i class="fab fa-github"></i>Github</button>
                    <button class="action-button"><i class="fab fa-youtube"></i>Youtube</button>
        </main>

        </div>
    
    <div class="background-image">
        <img src="img/bg.png" alt="thisisbg">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
